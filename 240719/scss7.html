<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d0d7b265e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss7.css" />
    <title>Document</title>
  </head>
  <body>
    <ul class="icon">
      <li>
        <label for="power">
          <input type="checkbox" name="checkbox-item" id="power" />
          <div>
            <span class="material-symbols-outlined"> power_settings_new </span>
          </div>
        </label>
      </li>
      <li>
        <label for="sun">
          <input type="checkbox" name="checkbox-item" id="sun" />
          <div>
            <span class="material-symbols-outlined"> light_mode </span>
          </div>
        </label>
      </li>
      <li>
        <label for="air">
          <input type="checkbox" name="checkbox-item" id="air" />
          <div>
            <span class="material-symbols-outlined"> flight </span>
          </div>
        </label>
      </li>
      <li>
        <label for="bluetooth">
          <input type="checkbox" name="checkbox-item" id="bluetooth" />
          <div>
            <span class="material-symbols-outlined"> bluetooth </span>
          </div>
        </label>
      </li>
      <li>
        <label for="wifi">
          <input type="checkbox" name="checkbox-item" id="wifi" />
          <div>
            <span class="material-symbols-outlined"> wifi </span>
          </div>
        </label>
      </li>
      <li>
        <label for="set">
          <input type="checkbox" name="checkbox-item" id="set" />
          <div>
            <span class="material-symbols-outlined"> settings </span>
          </div>
        </label>
      </li>
    </ul>
  </body>
</html>
